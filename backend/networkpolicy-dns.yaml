apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: taskflow-backend
spec:
  podSelector: {}   # All pods
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector: {}   # Any namespace
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
