apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-tasks-egress-to-metrics
  namespace: taskflow-backend
spec:
  podSelector:
    matchLabels:
      app: tasks
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: metrics
    ports:
    - protocol: TCP
      port: 5001
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-metrics-ingress-from-tasks
  namespace: taskflow-backend
spec:
  podSelector:
    matchLabels:
      app: metrics
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: tasks
    ports:
    - protocol: TCP
      port: 5001

