apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-tasks-egress-to-auth
  namespace: taskflow-backend
spec:
  podSelector:
    matchLabels:
      app: tasks
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: auth
    ports:
    - protocol: TCP
      port: 5000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-auth-ingress-from-tasks
  namespace: taskflow-backend
spec:
  podSelector:
    matchLabels:
      app: auth
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: tasks
    ports:
    - protocol: TCP
      port: 5000

